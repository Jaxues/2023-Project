{% extends 'base.html' %}

{% block content%}
<div class="body"> 
<form method="post">
    {{ form.csrf_token}}
    <br>
    <p> Username</p>
    {{ form.username}}
    <br>
    <p> Password</p>
    {{ form.password}}
    <br>
    {{ form.submit(class_='submit')}}
</form>
<div>
    <a href="{{url_for('register')}}">Don't have an account?</a>
</div>
</div>
{% endblock %}
