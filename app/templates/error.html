{% extends 'base.html' %}

<!-- Basic template to simplify error proccess by sharing standard template for all errrors-->
{% block content%}
<title> Error</title>
<div class="error">

	<head>
		<title>Error {{ error_code }}</title>
	</head>

	<body>
		<h1>{{ error_code }} - {{ error_description }}</h1>
		<p>{{ error_message }}</p>
	</body>
</div>

{% endblock %}
