{% extends 'base.html' %}
{% block content %}
<title> Privacy Page</title>
<h1>Privacy Policy</h1>

<body>
    {% for question, answer in privacy_policy.items() %}
    <details>
        <summary>{{ question }}</summary>
        <p>{{ answer | safe }}</p>
    </details>
    {% endfor %}
</body>
{% endblock %}
