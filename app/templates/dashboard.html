{% extends 'base.html'%}
{% block content%}
<body>
{% for Habit in Habits %}
 <div class="Habit"><h1>{{ Habit.name }}</h1>
<p> Reason: {{ Habit.reason }}</p>
<br>
{{ form.csrf_token() }}
 {{ form.check }}<label> Have you done {{ Habit.name}} today?</label>
 <br>
 {{ form.submit(class_='submit', action='{{redirect(url_for("dashboard"))}}')}}
</div> 
{% endfor %}
</body>
{% endblock%}
