{% extends 'base.html'%}
{% block content%}
<form method="post">
    {% for Habit in Habits %}
    <div class="Habit" id={{Habit.id}}>
        <h1>{{ Habit.name }}</h1>
        <p> Reason: {{ Habit.reason }}</p>
        {{ form.csrf_token}}
        {{ form.hidden_id}}
        <button></button>
    </div>
    {% endfor %}
</form>
<script href="{{url_for('static', filename='js/selecthabit.js')}}"></script>
{% endblock%}
