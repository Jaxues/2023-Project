{% extends 'base.html'%}
{% block content%}

{% for Habit in Habits %}
 <div class="Habit"><h1>{{ Habit.name }}</h1>
<p> Reason: {{ Habit.reason }}</p>
<form>
   {% for option in form.options %}
        <td>{{ option }}</td>
        <td>{{ option.label }}</td>
    {% endfor %} 
    <br>
    {{ form.submit(class_='button', action='') }}
</form>
</div>
{% endfor %}

{% endblock%}
