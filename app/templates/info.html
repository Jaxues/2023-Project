{% extends 'base.html'%}
{% block content%}
<div class="userinfo">
     <h1> Welcome {{current_user.username}}</h1>
    <p> Email:{{current_user.email}}</p>
    <p> Date Joined:{{current_user.date_joined}}</p>
    <button class="button"><a href="{{url_for('logout')}}"> Logout</a></button>
    {% for option in form.options %}
    <tr>
        <td>{{ option }}</td>
        <td>{{ option.label }}</td>
    </tr>
{% endfor %}
</div>
{% endblock %}
